default_install_hook_types: [pre-commit, commit-msg]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
        stages: [pre-commit]
        exclude: '.vscode/'
      - id: check-added-large-files
        stages: [pre-commit]
        exclude: (?x)^([fixtures|docs])
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
        exclude_types: [ svg ]
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
        stages: [pre-commit]
        exclude: (?x)^([fixtures|docs])
      - id: git-dirty
        stages: [pre-commit]
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        stages: [pre-commit]
      - id: go-unit-tests
        stages: [pre-commit]
      - id: go-build
        stages: [pre-commit]
      - id: go-mod-tidy
        stages: [pre-commit]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        entry: codespell
        stages: [pre-commit]
        exclude: (?x)^([bg|fixtures])
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]
